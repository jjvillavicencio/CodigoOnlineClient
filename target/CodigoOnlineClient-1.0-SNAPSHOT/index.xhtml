<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="webjars" name="bootstrap/3.3.7/css/bootstrap.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="bootstrap/3.3.7/css/bootstrap-theme.min-jsf.css" />
        <h:outputStylesheet library="webjars" name="font-awesome/4.5.0/css/font-awesome.min-jsf.css" />
        <!-- load js at bottom for faster loading-->
        <h:outputScript library="webjars" name="bootstrap/3.3.7/js/bootstrap.min.js" />
        <h:outputStylesheet name="css/style.css" />
        
        <h:outputStylesheet name="js/codemirror/lib/codemirror.css" />
        <h:outputStylesheet name="js/codemirror/theme/monokai.css" />
        

        <h:outputScript target="head">
        </h:outputScript>
    </h:head>
    <h:body>
        <ui:include src="templates/common/menu.xhtml" />
        <ui:include src="templates/common/header.xhtml" />
        
        <div class="container">
            <ui:include src="templates/common/content.xhtml" />
           
            <ui:include src="templates/common/footer.xhtml" />
        </div>

        <h:outputScript name="js/jquery-3.1.1.min.js" />
        <h:outputScript name="js/codemirror/lib/codemirror.js" />
        <h:outputScript name="js/personalCodeMirror.js" />
        <h:outputScript name="js/codemirror/mode/python/python.js" />
    </h:body>
</html>
